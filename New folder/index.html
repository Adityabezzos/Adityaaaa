<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Shivani ‚ù§Ô∏è</title>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    body { display: flex; flex-direction: column; font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #ff9a9e, #fad0c4); overflow-x: hidden; color: #fff; text-align: center; }
    main { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
    h1 { margin-top: 20px; font-size: 3em; animation: fadeIn 2s ease-in-out; }
    #age-counter { font-size: 1.5em; margin-top: 10px; animation: fadeIn 2s ease-in-out; }
    .cake-container { position: relative; width: 120px; height: 120px; margin: 50px auto; cursor: pointer; display: flex; align-items: center; justify-content: center; }
    .cake { font-size: 6em; line-height: 1; animation: cakeBounce 3s infinite; }
    @keyframes cakeBounce { 0%, 100% { transform: translateY(0) scale(1); } 50% { transform: translateY(-10px) scale(1.02); } }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
    .hearts, .stars, .balloons, #confetti-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden; z-index: -1; }
    .heart, .star, .balloon, .confetti, .popper, .popper-emoji { position: absolute; font-size: 24px; }
    .heart { width: 20px; height: 20px; background: red; transform: rotate(45deg); animation: floatUp linear forwards, twinkleHeart 1.5s infinite alternate; }
    .heart::before, .heart::after { content: ""; position: absolute; width: 20px; height: 20px; background: red; border-radius: 50%; }
    .heart::before { top: -10px; left: 0; } .heart::after { left: -10px; top: 0; }
    @keyframes floatUp { 0% { transform: translateY(0) rotate(45deg) scale(0.6); opacity: 1; } 100% { transform: translateY(-110vh) rotate(45deg) scale(1.2); opacity: 0; } }
    @keyframes twinkleHeart { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }
    .star { width: 4px; height: 4px; background: yellow; border-radius: 50%; animation: twinkle 2s infinite alternate; }
    @keyframes twinkle { from { opacity: 0.2; transform: scale(0.5); } to { opacity: 1; transform: scale(1); } }
    .balloon { width: 15px; height: 25px; background: radial-gradient(circle at 50% 30%, #ff6f91, #ff3d7f); border-radius: 50%; cursor: pointer; animation: floatBalloon linear forwards, sway 3s ease-in-out infinite alternate; }
    @keyframes floatBalloon { 0% { transform: translateY(100vh) scale(0.7); opacity: 0.7; } 100% { transform: translateY(-10vh) scale(1); opacity: 1; } }
    @keyframes sway { 0% { transform: translateX(0) translateY(0); } 50% { transform: translateX(15px) translateY(0); } 100% { transform: translateX(0) translateY(0); } }
    .play-music-btn { position: fixed; top: 20px; right: 20px; background: #fff; color: #ff6f91; border: none; padding: 10px 20px; border-radius: 25px; cursor: pointer; font-weight: bold; animation: pulse 1.5s infinite; z-index: 10; }
    .surprise-container { width: 170px; height: 170px; margin: 30px auto; perspective: 1000px; cursor: pointer; }
    .surprise { width: 100%; height: 100%; border-radius: 20px; position: relative; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: transform 1s, box-shadow 0.5s; background: linear-gradient(135deg, #ff9a9e, #fad0c4); box-shadow: 0 10px 25px rgba(0,0,0,0.3); font-size: 1.2em; color: #fff; overflow: hidden; }
    .surprise.rotated { transform: rotateY(360deg); box-shadow: 0 10px 50px rgba(0,0,0,0.5); }
    #playSongBtn { margin-top: 10px; display: block; background: #ff6f91; color: #fff; border: none; padding: 8px 15px; border-radius: 12px; cursor: pointer; font-size: 1em; box-shadow: 0 4px 10px rgba(0,0,0,0.2); transition: transform 0.2s, box-shadow 0.2s; }
    #playSongBtn:hover { transform: scale(1.1); box-shadow: 0 6px 15px rgba(0,0,0,0.3); }
    footer { padding: 20px; font-size: 0.9em; background: rgba(0,0,0,0.2); border-radius: 10px; display: flex; justify-content: center; flex-shrink: 0; margin-top: auto; }
    @media(max-width:768px){ h1{font-size:2em;} #age-counter{font-size:1.2em;} .cake {font-size:4.5em;} .balloon{width:12px;height:20px;} .surprise-container{width:140px;height:140px;} .surprise{font-size:1em;} #playSongBtn{font-size:0.9em;} }
  </style>
</head>
<body>
<main>
<h1>üéâ Happy Birthday Shivani ‚ù§Ô∏è</h1>
<div id="age-counter">Calculating age...</div>
<div class="cake-container" onclick="launchFireworks(event)">
  <div class="cake">üéÇ</div>
</div>
<div class="surprise-container">
  <div class="surprise" id="surprise" onclick="openSurprise(event)">Click Here üéÅ</div>
</div>
<button class="play-music-btn" onclick="playMusic(this)">üé∂ Play Music</button>
</main>
<iframe id="bg-music" width="1" height="1" src="https://www.youtube.com/embed/uIsIEdKARnA?autoplay=1&mute=1&start=50&controls=0&loop=1&playlist=uIsIEdKARnA" frameborder="0" allow="autoplay" style="display:none"></iframe>
<audio id="localSong" src="./Untitled video - Made with Clipchamp (online-audio-converter.com).mp3"></audio>
<div class="hearts" id="hearts"></div>
<div class="stars" id="stars"></div>
<div class="balloons" id="balloons"></div>
<div id="confetti-container"></div>
<footer>Made with ‚ù§Ô∏è by Aditya Gupta</footer>
<script>
const dob = new Date('2005-08-20T00:00:00');
function updateAge() { const now=new Date(); let years=now.getFullYear()-dob.getFullYear(); let months=now.getMonth()-dob.getMonth(); let days=now.getDate()-dob.getDate(); let hours=now.getHours()-dob.getHours(); let minutes=now.getMinutes()-dob.getMinutes(); if(minutes<0){hours--;minutes+=60;} if(hours<0){days--;hours+=24;} if(days<0){months--;days+=new Date(now.getFullYear(),now.getMonth(),0).getDate();} if(months<0){years--;months+=12;} document.getElementById('age-counter').innerText=`${years} Years, ${months} Months, ${days} Days, ${hours} Hours, ${minutes} Minutes`;}
setInterval(updateAge,60000); updateAge();
function createHeart(){const heart=document.createElement('div');heart.className='heart';heart.style.left=Math.random()*100+'vw';heart.style.bottom='-20px';heart.style.animationDuration=(5+Math.random()*5)+'s';document.getElementById('hearts').appendChild(heart);setTimeout(()=>heart.remove(),10000);}
setInterval(createHeart,400);
function createStar(){const star=document.createElement('div');star.className='star';star.style.left=Math.random()*100+'vw';star.style.top=Math.random()*50+'vh';document.getElementById('stars').appendChild(star);setTimeout(()=>star.remove(),5000);}
setInterval(createStar,300);
function createBalloon(){const balloon=document.createElement('div');balloon.className='balloon';balloon.style.left=Math.random()*100+'vw';balloon.style.background=`hsl(${Math.random()*360},70%,60%)`;balloon.onclick=()=>{balloon.remove();};document.getElementById('balloons').appendChild(balloon);setTimeout(()=>balloon.remove(),10000);}
setInterval(createBalloon,1000);
function playMusic(btn){const iframe=document.getElementById('bg-music');iframe.src=iframe.src.replace('mute=1','mute=0');btn.style.transition='opacity 1s';btn.style.opacity=0;setTimeout(()=>btn.remove(),1000);}
function launchFireworks(e){for(let i=0;i<15;i++){const spark=document.createElement('div');spark.className='sparkle';spark.style.left=(e.clientX-10)+'px';spark.style.top=(e.clientY-50)+'px';spark.style.background=`hsl(${Math.random()*360},100%,60%)`;document.body.appendChild(spark);setTimeout(()=>spark.remove(),1000);}}
function createPopperEmojis(x,y){const emojis=['üéâ','üéä','‚ú®','ü•≥','üéà'];for(let i=0;i<30;i++){const pop=document.createElement('div');pop.className='popper-emoji';pop.innerText=emojis[Math.floor(Math.random()*emojis.length)];pop.style.left=x+'px';pop.style.top=y+'px';document.body.appendChild(pop);let dx=(Math.random()-0.5)*10; let dy=(Math.random()-1.5)*10; const fall=setInterval(()=>{dx*=0.98; dy+=0.5; pop.style.left=(parseFloat(pop.style.left)+dx)+'px'; pop.style.top=(parseFloat(pop.style.top)+dy)+'px'; if(parseFloat(pop.style.top)>window.innerHeight){pop.remove(); clearInterval(fall);}},16);}}
function openSurprise(event){event.stopPropagation();const surprise=document.getElementById('surprise');const rect=surprise.getBoundingClientRect();createPopperEmojis(rect.left+rect.width/2, rect.top+rect.height/2); surprise.classList.add('rotated');surprise.innerHTML='';const textDiv=document.createElement('div');textDiv.innerText='Birthday Wishes for You üéÇ';surprise.appendChild(textDiv);const btn=document.createElement('button');btn.id='playSongBtn';btn.innerText='‚ñ∂ Play Song';btn.style.marginTop='10px';btn.onclick=()=>{document.getElementById('localSong').play();};surprise.appendChild(btn);triggerConfetti();}
function triggerConfetti(){for(let i=0;i<100;i++){const conf=document.createElement('div');conf.className='confetti';conf.style.width='6px';conf.style.height='6px';conf.style.background=`hsl(${Math.random()*360},80%,60%)`;conf.style.left=Math.random()*100+'vw';conf.style.top='-10px';conf.style.position='absolute';conf.style.opacity='0.9';conf.style.transform=`rotate(${Math.random()*360}deg)`;document.getElementById('confetti-container').appendChild(conf); animateConfetti(conf);} }
function animateConfetti(conf){let top=0; const fall=setInterval(()=>{top+=2+Math.random()*3; conf.style.top=top+'px'; conf.style.transform=`rotate(${Math.random()*360}deg)`; if(top>window.innerHeight){conf.remove(); clearInterval(fall);}},16);} 
</script>
</body>
</html>
